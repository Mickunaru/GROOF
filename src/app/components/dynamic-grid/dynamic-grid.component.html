<div class="whole">
  <div class="grid-container">
    <div
      class="grid"
      [ngStyle]="{
        display: 'grid',
        'grid-template-rows': 'repeat(' + height + ', 1fr)',
        'grid-template-columns': 'repeat(' + width + ', 1fr)'
      }"
    >
      <button
        *ngFor="let tile of tiles; let i = index"
        class="tile"
        [ngStyle]="{
          width: 600 / sideMax + 'px',
          height: 600 / sideMax + 'px',
          'background-color': tile.color
        }"
        (mousedown)="changeColor(i, $event)"
        (mousemove)="changeColor(i, $event)"
      ></button>
    </div>
  </div>
  <button
    class="submit-btn button-28"
    (click)="onSubmit()"
    [disabled]="height === 0 || width === 0"
    [ngClass]="{ 'disabled-btn': height === 0 || width === 0 }"
  >
    Submit
  </button>
</div>
